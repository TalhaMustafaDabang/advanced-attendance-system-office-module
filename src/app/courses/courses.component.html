<div class="container">
  <div class="row margin">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12" >
      <button (click)="openFormModal(addForm)" type="button" class="btn btn-info btn-lg btn-block">Add Course</button>
    </div>
  </div>

  <div class="row margin">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12" >
      <table  style="text-align: center" class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Couse Title</th>
            <th scope="col">Credit Hours</th>
            <th scope="col">Total Classes</th>
            <th scope="col">Offered To</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody *ngFor="let course of courses">
          <tr class="table-primary">
            <td>{{course.title}}</td>
            <td>{{course.creditHours}}</td>
            <td>{{course.totalClasses}}</td>
            <td>
              <button (click)="openOfferedToModal(offeredToDetails,course)" type="button" class="btn btn-info btn-lg btn-sm">Offered To</button>
            </td>
            <td>
              <button class="btn btn-md btn-danger" (click)="delete(course.title)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>





<ng-template #addForm>
  <app-add-course></app-add-course>
</ng-template>

<ng-template #offeredToDetails>
  <div id="head" class="modal-header bg-primary" style="text-align: center">

    <h2 class="" style="color:white;opacity:.9;margin-left:30%;text-align: center;display: inline-block;">{{selectedCourse.title}}</h2>
    <button style="top:0" (click)="closeModal()" type="button" class="close pull-right">x</button>

  </div>


  <div class="modal-body">
  <h5>Credit Hours: {{selectedCourse.creditHours}}</h5>
  <h5>Total Classes: {{selectedCourse.totalClasses}}</h5>
  <div>
    <ul *ngFor="let offeredTo of selectedCourse.offeredTo">
      <li style="list-style: none">
        <div class="alert alert-dismissible alert-primary">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <strong>{{offeredTo.degree}}</strong> <a href="#" class="alert-link"></a> {{offeredTo.semester}}.
        </div>
      </li>
    </ul>
  </div>

  </div>
</ng-template>
