<div id="head" class="modal-header bg-primary" style="text-align: center">

  <h2 class="" style="color:white;opacity:.9;margin-left:30%;text-align: center;display: inline-block;">Add Course</h2>
  <button style="top:0" (click)="closeModal()" type="button" class="close pull-right">x</button>

</div>


<div class="modal-body">

<form class="form-horizontal" *ngIf="addCourseForm" [formGroup]="addCourseForm" (ngSubmit)="addCourse(addCourseForm.value)">



  <fieldset>
    <div class="form-group">
      <label class="control-label" for="focusedInput">Title</label>
      <input formControlName="title" class="form-control" id="focusedInput" type="text" value="Calculus-1">
    </div>


    <div class="form-group">
      <label class="control-label" for="focusedInput">Total Classes</label>
      <input formControlName="totalClasses" class="form-control" id="focusedInput" type="number" value="15">
    </div>


    <div class="form-group">
      <label class="col-lg-2 control-label">Credit Hours</label>
      <div class="col-lg-10">
        <div class="radio">
          <label>
            <input type="radio" formControlName="creditHours" id="creditHours1" value="1" checked="">
            1
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" formControlName="creditHours" id="creditHours2" value="2" checked="">
            2
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" formControlName="creditHours" id="creditHours3" value="3" checked="">
            3
          </label>
        </div>
      </div>
    </div>



    <div class="form-group">
      <label class="control-label" for="focusedInput">Offered To</label>
      <input formControlName="offeredTo" class="form-control" id="focusedInput" type="text" value="BSCS,1.BSSE,2">
    </div>


    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>




  </fieldset>


</form>
</div>
