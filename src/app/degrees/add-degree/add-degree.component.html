<div id="head" class="modal-header bg-primary" style="text-align: center">

  <h2 class="" style="color:white;opacity:.9;margin-left:30%;text-align: center;display: inline-block;">Add Degree</h2>
  <button style="top:0" (click)="closeModal()" type="button" class="close pull-right">x</button>

</div>


<div class="modal-body">

<form class="form-horizontal" *ngIf="addDegreeForm" [formGroup]="addDegreeForm" (ngSubmit)="addDegree(addDegreeForm.value)">



  <fieldset>
    <div class="form-group">
      <label class="control-label" for="focusedInput">Title</label>
      <input formControlName="title" class="form-control" id="focusedInput" type="text" value="BSCS">
    </div>


    <div class="form-group">
      <label class="control-label" for="focusedInput">Duration In Months</label>
      <input formControlName="durationInMonths" class="form-control" id="focusedInput" type="number" value="48">
    </div>


    <div class="form-group">
      <label class="control-label" for="focusedInput">Semesters</label>
      <input formControlName="semesters" class="form-control" id="focusedInput" type="number" value="48">
    </div>

    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>




  </fieldset>


</form>
</div>
