<div class="container">
  <div class="row margin">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12" >
      <button (click)="openFormModal(addForm)" type="button" class="btn btn-info btn-lg btn-block">Add Class</button>
    </div>
  </div>

  <div class="row margin">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12" >
      <table  style="text-align: center" class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Class Id</th>
            <th scope="col">Degree</th>
            <th scope="col">Status</th>
            <th scope="col">Section</th>
            <th scope="col">Shift</th>
            <th scope="col">Enrollment Year</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody *ngFor="let class of classes">
          <tr class="table-primary">
            <th (click)="openClassesInfoModal(info,class)" scope="row">{{class.id}}</th>
            <td>{{class.degree}}</td>
            <td>{{class.status}}</td>
            <td>{{class.section}}</td>
            <td>{{class.shift}}</td>
            <td>{{class.enrollmentYear}}</td>
            <td><button class="btn btn-danger" (click)="delete(class.id)">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>








<ng-template #addForm>
  <app-add-class></app-add-class>
</ng-template>

<ng-template #info>
</ng-template>
