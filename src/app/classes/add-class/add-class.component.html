<div id="head" class="modal-header bg-primary" style="text-align: center">

  <h2 class="" style="color:white;opacity:.9;margin-left:30%;text-align: center;display: inline-block;">Add Class</h2>
  <button style="top:0" (click)="closeModal()" type="button" class="close pull-right">x</button>

</div>


<div class="modal-body">

<form class="form-horizontal" *ngIf="addClassForm" [formGroup]="addClassForm" (ngSubmit)="addClass(addClassForm.value)">



  <fieldset>
    <div class="form-group">
      <label for="exampleSelect1">Select Degree</label>
      <select formControlName="degree" class="form-control" id="exampleSelect1">
        <option *ngFor="let degree of degrees" [value]="degree.title">{{degree.title}}</option>
      </select>
    </div>


    <div class="form-group">
      <label for="exampleSelect1">Select Enrollment Year</label>
      <select formControlName="enrollmentYear" class="form-control" id="exampleSelect1">
        <option *ngFor="let year of yearsEnrollment" [value]="year">{{year}}</option>
      </select>
    </div>


    <div class="form-group">
      <label for="exampleSelect1">Select Passingout Year</label>
      <select formControlName="passingOutYear" class="form-control" id="exampleSelect1">
        <option *ngFor="let year of yearsPassingOut" [value]="year">{{year}}</option>
      </select>
    </div>



    <div class="form-group">
      <label for="exampleSelect1">Select Current Semester</label>
      <input formControlName="status" type="number" class="form-control" id="exampleSelect1">
    </div>


    <div class="form-group">
      <label for="exampleSelect1">Select Shift</label>
      <select formControlName="shift" class="form-control" id="exampleSelect1">
        <option  *ngFor="let shift of shifts"  [value]="shift">{{shift}}</option>
      </select>
    </div>


    <div class="form-group">
      <label class="control-label" for="focusedInput">Section</label>
      <input formControlName="section" class="form-control" id="focusedInput" type="text">
    </div>


    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>




  </fieldset>


</form>
</div>
