<div id="head" class="modal-header bg-primary" style="text-align: center">

  <h2 class="" style="color:white;opacity:.9;margin-left:30%;text-align: center;display: inline-block;">Add Teacher</h2>
  <button style="top:0" (click)="closeModal()" type="button" class="close pull-right">x</button>

</div>


<div class="modal-body">

  <form class="form-horizontal" *ngIf="addTeacherForm" [formGroup]="addTeacherForm" (ngSubmit)="addTeacher(addTeacherForm.value)">



    <fieldset>


      <div class="form-group">
        <label for="exampleSelect1">First Name</label>
        <input formControlName="firstName" type="text" class="form-control" id="exampleSelect1">
      </div>

      <div class="form-group">
        <label for="exampleSelect1">Last Name</label>
        <input formControlName="lastName" type="text" class="form-control" id="exampleSelect1">
      </div>


      <div class="form-group">
        <label for="exampleSelect1">Dept.</label>
        <input formControlName="dept" type="text" class="form-control" id="exampleSelect1">
      </div>


      <div class="form-group">
        <label for="exampleSelect1">Email</label>
        <input formControlName="email" email type="text" class="form-control" id="exampleSelect1">
      </div>


      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>





    </fieldset>


  </form>
</div>
